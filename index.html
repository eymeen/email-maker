<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/email-maker/EmailMaker.min.js" defer></script>
    <title>Email Generator</title>
</head>
<body>
    <section class="grid place-items-center bg-emerald-900 p-16 min-h-screen">
        <div class="flex gap-4">
          <input id="email" class="h-12 min-w-[24rem] rounded-lg border-emerald-500 indent-4 text-emerald-900 shadow-lg focus:outline-none focus:ring focus:ring-emerald-600" type="text" placeholder="Write email or username" />
          <button id="generate" class="h-12 min-w-[8rem] rounded-lg border-2 border-emerald-600 bg-emerald-500 text-emerald-50 shadow-lg hover:bg-emerald-600 focus:outline-none focus:ring focus:ring-emerald-600">Generate</button>
        </div>
    </section>
    <script src="./app.js" type="module"></script>
</body>
</html>
