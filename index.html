<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Email Generator</title>
</head>
<body>
    <input type="text" placeholder="Write email or username" id="email"> <button id="generate"> Generate! </button>
    <script src="../generatorFunc.js"></script>
    <script>
        const generate = document.getElementById("generate")
        const email = document.getElementById("email")
        let v = email.value;

        generate.addEventListener("click", _=>{
            let checked = check(v);
            if(!checked){
                alert([
                    '',"this is not a valid email address, please write a correct one with or without the @ and what's after.",
                    "this is not a valid username for and email address, please write a correct one."][checked]
                )
                return;
            }
            generateEmail(v)
        })
    </script>
</body>
</html>
